<!DOCTYPE html>
<html>

<head>
  <!-- Basico -->
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <!-- Mobile Responsive -->
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <!-- Opções do site-->
  <meta name="keywords" content="" />
  <meta name="description" content="" />
  <meta name="author" content="" />

  <title>Cadastrados</title>

  <!-- bootstrap css -->
  <link rel="stylesheet" type="text/css" href="css/bootstrap.css" />

  <!-- fonts style -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans|Poppins:400,700&display=swap" rel="stylesheet" />
  <!-- Custom styles for this template -->
  <link href="css/style.css" rel="stylesheet" />
  <!-- responsive style -->
  <link href="css/responsive.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.1.4/dist/sweetalert2.min.css">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.1.4/dist/sweetalert2.all.min.js"></script>
  <script type="text/javascript" src="js/dashboard.js"></script>
  <script type="text/javascript" src="js/identity.js"></script>
</head>

<body onload="loadUserData()">
  <div class="header">
    <a href="dashboard.html" class="logo">VACINOW</a>
    <div class="header-right">
      <a id="user-name" href="#">User Name</a>
      <a href="#" onclick="logout()">Sair</a>
    </div>
  </div>
  <br />

  <div class="container">
    <div class="heading_container">
      <h2>Familiares</h2>
      <br />
    </div>
    <table class="bordered striped centered highlight responsive-table">
      <thead>
        <tr>
          <th class="coluna">CPF</th>
          <th class="coluna">NOME COMPLETO</th>
          <th class="coluna">SEXO</th>
          <th class="coluna">GRAU DE PARENTESCO</th>
        </tr>
      </thead>
      <tbody id="tableBody">
      </tbody>
    </table>
  </div>

  <section class="contact_section layout_padding-top">
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-5 offset-md-1">
          <div class="form_container">
            <div class="heading_container">
              <h2>Tem mais algum familiar para adicionar?</h2>
              <br />
            </div>
            <div class="d-flex">
              <button>
                <a href="./adicionar.html">ADICIONAR</a>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <br />
  <br />
  <div class="container">
    <div class="heading_container">
      <h2>Solicitações de Vacinas</h2>
      <br />
    </div>
    <table class="bordered striped centered highlight responsive-table">
      <thead>
        <tr>
          <th class="coluna">PACIENTE</th>
          <th class="coluna">VACINA</th>
          <th class="coluna">ONDE</th>
          <th class="coluna">QUANDO</th>
          <th class="coluna">STATUS</th>
        </tr>
      </thead>
      <tbody id="vacinasTableBody">
      </tbody>
    </table>
  </div>

  <section class="contact_section layout_padding-top">
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-5 offset-md-1">
          <div class="form_container">
            <div class="heading_container">
              <h2>Nova solicitação?</h2>
              <br />
            </div>
            <div class="d-flex">
              <button>
                <a href="./nova-vacina.html">NOVA VACINA</a>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <br />
  <br />

  <script type="text/javascript" src="js/jquery-3.4.1.min.js"></script>
  <script type="text/javascript" src="js/bootstrap.js"></script>
  <script>
    function openNav() {
      document.getElementById("myNav").classList.toggle("menu_width");
      document
        .querySelector(".custom_menu-btn")
        .classList.toggle("menu_btn-style");
    }
  </script>

</body>

</html>
